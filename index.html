<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Will You Be My Valentine</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU+Guides&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF3334',
                        secondary: '#A2CFFE',
                        dark: '#141414',
                    },
                    fontFamily: {
                        playwrite: ["'Playwrite CU Guides'", "cursive"],
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-8px) rotate(-5deg)' },
                            '50%': { transform: 'translateX(8px) rotate(5deg)' },
                            '75%': { transform: 'translateX(-8px) rotate(-5deg)' },
                        }
                    },
                    animation: {
                        shake: 'shake 0.3s ease-in-out infinite',
                    }
                },
            },
        };
    </script>
</head>

<body class="font-playwrite">
    <main class="bg-secondary min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-5xl text-primary mb-8 text-center px-4">Would you be my valentine?</h1>

        <div class="flex gap-4">
            <button class="bg-primary hover:opacity-90 text-white px-8 py-2 rounded-full transition-all">
                Yes
            </button>
            <button id="rejectionButton"
                class="bg-white hover:bg-gray-100 text-dark px-8 py-2 rounded-full transition-all">
                No
            </button>
        </div>
        <div id="no-popup"
            class="hidden fixed inset-0 z-50 flex items-center justify-center bg-white/30 backdrop-blur-sm border-white/40 shadow-2xl p-4">
            <div class="bg-secondary p-10 rounded-3xl text-center max-w-sm w-full">
                <h2 class="font-playwrite text-3xl text-primary mb-6 leading-tight">
                    Jammer, next year
                </h2>

                <button onclick="closePopup()"
                    class="bg-primary hover:bg-dark text-white font-playwrite px-8 py-2 rounded-full transition-colors duration-300">
                    Okay
                </button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
